name: poplibc
templates: templates
vars:
    prefix: /usr/local
modules:
    libc:
        kind: lib
        output: libc.a
        target: host
        default: true
        defines:
            - DISABLE_SSE
            - LACKS_UNISTD_H
            - LACKS_FCNTL_H
            - LACKS_SYS_PARAM_H
            - LACKS_SYS_MMAN_H
            - LACKS_SCHED_H
            - LACKS_STRINGS_H
            - HAVE_MMAP=0
              #- LACKS_STRING_H
              #- LACKS_ERRNO_H
              #- LACKS_STDLIB_H
              #- LACKS_TIME_H
        includes:
            - src/include
        source:
            - src/arch/x86_64/_Exit.s
            - src/ctype/isalnum.c
            - src/ctype/isalpha.c
            - src/ctype/isblank.c
            - src/ctype/iscntrl.c
            - src/ctype/isdigit.c
            - src/ctype/isgraph.c
            - src/ctype/islower.c
            - src/ctype/isprint.c
            - src/ctype/ispunct.c
            - src/ctype/isspace.c
            - src/ctype/isupper.c
            - src/ctype/isxdigit.c
            - src/ctype/tolower.c
            - src/ctype/toupper.c
            - src/inttypes/imaxabs.c
            - src/inttypes/imaxdiv.c
            - src/inttypes/strtoimax.c
            - src/inttypes/strtoumax.c
            - src/locale/localeconv.c
            - src/locale/setlocale.c
            - src/poplibc/assert.c
            - src/poplibc/errno.c
            - src/poplibc/allocpages.c
            - src/poplibc/atomax.c
            - src/poplibc/closeall.c
            - src/poplibc/close.c
            - src/poplibc/digits.c
            - src/poplibc/filemode.c
            - src/poplibc/fillbuffer.c
            - src/poplibc/flushbuffer.c
            - src/poplibc/is_leap.c
            - src/poplibc/load_lc_collate.c
            - src/poplibc/load_lc_ctype.c
            - src/poplibc/load_lc_messages.c
            - src/poplibc/load_lc_monetary.c
